name: CI/CD Pipline

on:
  push:


jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: signubdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5   
  steps:
    - name: check codr
    - uses: actions/checkout@v4.2
    - uses: actions/setup-node@v3
      with:
        node-version:18
    - name: install deps
      run: |
        cd backend
        npm install

    - name: Run test
      run: echo "test passed"  