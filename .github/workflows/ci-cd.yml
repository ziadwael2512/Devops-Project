name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: signupdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd backend
          npm install
      - name: setup java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      
      
      - name: Cache sonar package
        uses: actions/cache@v3
        with: 
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar


      - name: Run sonar
        run: |
          curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
          unzip sonar-scanner.zip
          export PATH="$PWD/sonar-scanner-5.0.1.3006-linux/bin:$PATH"
          ./sonar-scanner-5.0.1.3006-linux/bin/sonar-scanner \
            -Dsonar.projectKey=ziadwael2512_Devops-Project \
            -Dsonar.organization=ziadwael2512 \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=b9fff450f87e295ccf595d9893a0fcbe0b540c6d \
            -Dsonar.sources=.

      - name: Export to json
        run: |
          curl -s -u b9fff450f87e295ccf595d9893a0fcbe0b540c6d: \
            "https://sonarcloud.io/api/issues/search?componentKeys=ziadwael2512_Devops-Project" \
            -o sonar-issues.json

      
      - name: Upload sonar artifact
        uses: actions/upload-artifact@v4
        with:
          name: sonar-report
          path: sonar-issues.json
  
  push-artifact-to-branch:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: logs
          path: security-report-result
      

    
      - name: configure git
        run: |
          git config --global user.name "Action"
          git config --global user.email "action@mail.com"
      
      - name: Prepare log branch
        run: |
          git fetch origin 
          git switch logs
          cp sonar-issues.json sonar-scan-$(date +'%Y-%m-%d-%H%M%S').json
          git add .
          git commit -m "Add report from $(date)"
          git push origin logs